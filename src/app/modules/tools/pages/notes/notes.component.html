<div class="notes-container">
  <mat-form-field>
    <mat-label>{{'GENERAL_PAPER_TYPE' | translate}}</mat-label>
    <mat-select
      placeholder="Choose paper type"
      [value]="paperType"
      (selectionChange)="handlePaperTypeChange($event)">
      <mat-option *ngFor="let item of paperTypes" [value]="item.key">
        {{item.name | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <form [formGroup]="form">
    <app-paper
      [type]="paperType" 
      formControlName="paper">
    </app-paper>
    <div class="actions flex flex-row align-items-center">
      <app-button
        icon="save"
        color="primary"
        [text]="'GENERAL_BUTTONS_SAVE' | translate"
        (clicked)="save()">
      </app-button>
      <app-upload-button
        (uploaded)="upload($event)">
      </app-upload-button>
      <app-button
        icon="clear" 
        [text]="'GENERAL_BUTTONS_CLEAR' | translate"
        color="accent"
        (clicked)="clear()">
      </app-button>
    </div>
  </form>
</div>
