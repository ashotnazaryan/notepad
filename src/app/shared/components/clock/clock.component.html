<ng-container [ngSwitch]="size">
  <div *ngSwitchCase="ClockSize.large">
    <h2 class="color-primary text-center">{{date$ | async}}</h2>
    <h1 class="color-primary text-center">{{time$ | async}}</h1>
  </div>
  <h5 *ngSwitchCase="ClockSize.small" class="font-size-15">{{time$ | async}}</h5>
</ng-container>
